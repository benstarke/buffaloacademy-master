<!-- MAIN DASHBOARD -->
<div class="students-info-main">
  <div class="tab-content" id="nav-tabContent">
      <!-- {{-- Profile Info --}} -->
      <div class="tab-pane fade show active" id="nav-profile" role="tabpanel"
          aria-labelledby="nav-profile-tab">
          <!-- <div class="tab-content__profile"> -->
              <section class="section section--bg-white calltoaction">
                  <div class="container">
                        <div *ngIf="loading" class="spinner-container">
                          <div class="spinner"></div>
                          <span class="loading-text">Loading...</span>
                        </div> 
                        <div *ngIf="!loading">
                          <div class="row" *ngIf="currentCourses.length > 0; else noActiveCourses">
                            <div class="col-lg-4 col-md-6 col-sm-12 mb-4" *ngFor="let course of currentCourses">
                              <div class="contentCard contentCard--watch-course">
                                <div class="contentCard-top">
                                  <a [routerLink]="['/courseDetails', course.title_en, course.id]">
                                    <img [src]="course.image" alt="Course Image" class="img-fluid" />
                                  </a>
                                </div>
                                <div class="contentCard-bottom">
                                  <h5>
                                    <a [routerLink]="['/courseDetails', course.title_en, course.id]" class="font-title--card">{{ course.title_en }}</a>
                                  </h5>
                                  <div class="contentCard-info d-flex align-items-center justify-content-between">
                                    <a [routerLink]="['/instructorProfile', course.instructor_name, course.instructor_designation, course.instructor_id]"
                                      class="contentCard-user d-flex align-items-center">
                                      <img [src]="course.instructor_image" alt="Instructor Image"
                                        class="rounded-circle" height="34" width="34" />
                                      <p class="font-para--md">{{ course.instructor_name }}</p>
                                    </a>
                                    <div class="contentCard-course--status d-flex align-items-center">
                                      <span class="percentage">43%</span>
                                      <p>Finish</p>
                                    </div>
                                  </div>
                                  <a [routerLink]="['/watchCourse', course.title_en, course.id]"
                                    class="button button-md button--primary-outline w-100 my-3">Watch Course</a>
                                  <div class="contentCard-watch--progress">
                                    <span class="percentage" style="width: 43%;"></span>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                          <ng-template #noActiveCourses>
                            <div class="col-12 py-5">
                              <div class="col-md-6 col-12 mx-auto text-center">
                                <h5 class="font-title--sm">You Haven't Had Any Activity for the past 1 Week...</h5>
                                <p class="my-4 font-para--lg">Your Active Course List is Empty!</p>
                                <a routerLink="/app-student/main-dashboard/all_courses" class="button button-md button--primary">Pick from your last activity!</a>
                              </div>
                            </div>
                          </ng-template>
                          <div class="col-lg-12 mt-lg-5" *ngIf="currentCourses.length > 0">
                            <div class="pagination justify-content-center pb-0">
                              <div class="pagination-group">
                                <a style="cursor: pointer;" class="p_prev" (click)="prevPage()" [class.disabled]="currentPage === 1">
                                  <svg xmlns="http://www.w3.org/2000/svg" width="9.414" height="16.828" viewBox="0 0 9.414 16.828">
                                    <path data-name="Icon feather-chevron-left" d="M20.5,23l-7-7,7-7"
                                      transform="translate(-12.5 -7.586)" fill="none" stroke="#1a2224" stroke-linecap="round"
                                      stroke-linejoin="round" stroke-width="2"></path>
                                  </svg>
                                </a>
                                <a *ngFor="let page of pages" style="cursor: pointer;" class="cdp_i"
                                  [class.active]="page === currentPage" (click)="goToPage(page)">{{ page < 10 ? '0' + page : page }}</a>
                                <a style="cursor: pointer;" class="p_next" (click)="nextPage()" [class.disabled]="currentPage === totalPages">
                                  <svg width="10" height="16" viewBox="0 0 10 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M1.5 1L8.5 8L1.5 15" stroke="#35343E" stroke-width="2" stroke-linecap="round"
                                      stroke-linejoin="round"></path>
                                  </svg>
                                </a>
                              </div>
                            </div>
                          </div>
                        </div>
                  </div>
              </section>
          <!-- </div> -->
      </div>
  </div>
</div>
