<!-- Banner Starts Here -->
<div *ngIf="loading" class="spinner-container">
    <div class="spinner"></div>
    <span class="loading-text">Loading...</span>
</div>  
<section *ngIf="!loading" class="main-banner" style="background-image: url(assets/frontend/dist/images/banner/banner.jpg);">
    <div class="container">
        <div  *ngFor="let landpage of landingPageInfo" class="row">
            <div class="col-lg-7 mb-lg-0 order-2 order-lg-0 d-flex align-items-center">
                <div class="banner-two-start">
                    <h1 class="font-title--lg">{{ landpage.title }}</h1>
                    <p>
                        {{ landpage.description }}
                    </p>
                    <form>
                        <div class="banner-input">
                            <div class="main-input">
                                <input type="text" placeholder="what do you want to learn today..." />
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="feather feather-search">
                                    <circle cx="11" cy="11" r="8"></circle>
                                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                </svg>
                            </div>
                            <div class="search-button">
                                <button class="button button-lg button--primary">Search</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-5 order-1 order-lg-0">
                <div class="main-banner-end">
                    <img [src]="landpage.image" alt="image"
                        class="img-fluid" width="515" height="515"/>
                </div>
            </div>
        </div>
    </div>
</section>
