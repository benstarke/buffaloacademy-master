<div class="wrapper">

    <div class="row page-titles mx-0">
		<div class="col-sm-6 p-md-0">
			<div class="welcome-text">
				<h4>Course Category List</h4>
			</div>
		</div>
		<div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a routerLink="/admin-buffalo/master-dashboard">Home</a></li>
				<li class="breadcrumb-item active"><a routerLink="/admin-buffalo/course-management/dashboard-course-categories">Categories</a></li>
				<li class="breadcrumb-item active"><a routerLink="/admin-buffalo/course-management/dashboard-course-categories">All Categories</a></li>
			</ol>
		</div>
    </div> 

	<!-- Spinner -->
	<div *ngIf="isLoading" class="spinner-container">
	<div class="spinner"></div>
	</div>

	<div *ngIf="!isLoading">
		<!-- Data Grid to display Tags -->
	<dx-data-grid 
	id="multipleTagsGrid"
	class="table row-border hover" 
	[dataSource]="categories" 
	[remoteOperations]="true" 
	[showBorders]="true"
	[allowColumnResizing]="true" 
	[columnHidingEnabled]="false" 
	[selection]="{ mode: 'multiple' }"
	(onExporting)="onExporting($event)"
	(onSelectionChanged)="selectionChanged($event)" 
	keyExpr="id">
	<dxo-search-panel [visible]="true"></dxo-search-panel>
	<dxo-paging [enabled]="true"></dxo-paging>
	<dxo-pager [showInfo]="true" 
	infoText="Page #{0}. Total: {1} ({2} items)" 
	[showPageSizeSelector]="true"
	[allowedPageSizes]="[5,10]"></dxo-pager>

	<dxo-export 
	[enabled]="true" 
	[formats]="['xlsx', 'csv']"
	fileName="Categories" 
	[allowExportSelectedData]="true">
	</dxo-export>

	<dxo-selection mode="multiple"></dxo-selection>
	<dxo-group-panel [visible]="true"></dxo-group-panel>
	<dxi-column dataField="id" caption="ID" [visible]="false"></dxi-column>
	<dxi-column dataField="category_name" caption="Category Name"></dxi-column>
	
    <!-- Image column with cellTemplate -->
	<!-- <dxi-column dataField="category_image" caption="Category Image">
		
	</dxi-column> -->


    <dxi-column dataField="category_image" caption="Category Image">
        <div *dxTemplate="let categories of 'detail'">
            <!-- <div class="employeeInfo"> -->
                <img 
                [src]="categories.data.category_image" alt="Category Image" style="width: 100px; height: 100px;" 
                />

              <!-- <div class="scrollable-content">
                <p class="employeeContent" [innerHTML]="blogs.data.description"></p>
              </div>
            </div> -->
          </div>
      </dxi-column>

	<dxi-column dataField="created_by" caption="Created By"></dxi-column>
	<dxi-column dataField="duration" caption="Time Posted"></dxi-column>
	<dxo-paging [pageSize]="10"></dxo-paging>
	</dx-data-grid>

	</div>

</div>
