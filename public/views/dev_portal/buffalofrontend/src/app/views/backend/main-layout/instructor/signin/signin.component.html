<div class="authincation h-100">
    <div class="container h-100">
        <div class="row justify-content-center h-100 align-items-center">
            <div class="col-md-6">
                <div class="authincation-content">
                    <div class="row no-gutters">
                        <div class="col-xl-12">
                            <div class="auth-form">
                            <a routerLink="/" class="text-center mb-4 d-flex align-items-center justify-content-center">
                            <img class="logo-abbr" src="../../../../../../assets/frontend/dist/images/favicon/favicon.png" alt="">
                            <!-- <img class="logo-abbr" src="{{asset('images/favicon.png')}}" alt=""> -->
                            <span class="ml-2"><h1>The Buffallo Academy</h1></span>
                            </a>
                                <h4 class="text-center mb-4">Sign in your account</h4>
                                <form (submit)="login($event)">
                        
                                    <div class="form-group">
                                        <label><strong>Email</strong></label>
                                        <input type="email" placeholder="example@email.com" id="email" class="form-control" [(ngModel)]="email" name="email" (input)="validateEmail()" [class.is-invalid]="!emailValid || !emailExists" />
                                        <small *ngIf="!emailValid && email !== ''" class="d-block text-danger">Invalid email address</small>
                                        <small *ngIf="!emailExists && email !== ''" class="d-block text-danger">Email does not exist</small>
                                        <small *ngIf="errors?.email" class="d-block text-danger">{{errors?.email}}</small>
                                    </div>
                                    <div class="form-group position-relative">
                                        <label><strong>Password</strong></label>
                                        <input type="password" class="form-control password-input" placeholder="Type here..." id="password" [(ngModel)]="password" name="password" />
                                        <div class="form-alert-icon position-absolute" (click)="togglePassword('password')">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye">
                                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                                <circle cx="12" cy="12" r="3"></circle>
                                            </svg>
                                        </div>
                                        <small *ngIf="errors?.password" class="d-block text-danger">{{errors?.password}}</small>
                                    </div>                                    
                                    <div class="form-row d-flex justify-content-between mt-4 mb-2">
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox ml-1">
                                                <input type="checkbox" class="custom-control-input"
                                                    id="basic_checkbox_1">
                                                <label class="custom-control-label" for="basic_checkbox_1">Remember
                                                    my preference</label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <a (click)="funcLostPassord()" style="cursor: pointer;">Forgot Password?</a>
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary btn-block" [disabled]="loading">
                                          <div *ngIf="loading" class="spinner-container">
                                            <div class="spinner"></div>
                                            <span class="loading-text">Signing in...</span>
                                          </div>
                                          <span *ngIf="!loading">Sign me in</span>
                                        </button>
                                      </div>                                                                        
                                </form>
                                <!-- <div *ngIf="loading" class="spinner-container">
                                    <div class="spinner"></div>
                                    <span class="loading-text">Loading...</span>
                                </div>  -->
                                <div class="new-account mt-3">
                                    <p>Don't have an account? <a class="text-primary" routerLink="/admin-buffalo/aunthentication-sign-up">Sign
                                            up</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- DX Popup for Password Recovery -->
<dx-popup 
class="popup" 
[width]="450" 
[height]="250" 
[showTitle]="true" 
title="Password Recovery"
[dragEnabled]="true" 
[closeOnOutsideClick]="false" 
[(visible)]="islostpassword"
[shading]="false">  <!-- Disable shading to prevent background overlay -->
  <div *dxTemplate="let data of 'content'">
    <dx-scroll-view>
      <div class="overlay" *ngIf="spinner">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <!-- <div *ngIf="loading" class="overlay spinner-containerc">
        <div class="spinner"></div>
        <span class="loading-text">Loading...</span>
      </div>  -->
      <form role="form" enctype="multipart/form-data" [formGroup]="forgotPasswordFrm"
        (ngSubmit)="onFuncRecoverPasswordRequest()" *ngIf="!spinner">
        <div class="col-lg-12">
          <div class="form-group">
            <label>Email Address</label>
            <dx-text-box formControlName="email" [showClearButton]="true"></dx-text-box>
          </div>
        </div>
        <div class="col-lg-6">
          <dx-button text="Reset Password" type="success" icon="fa fa-key"
            [elementAttr]="{ id: 'elementId', class: 'col-lg-4 pull-left' }"
            (onClick)="onFuncRecoverPasswordRequest()" [disabled]="spinner">
          </dx-button>
        </div>
      </form>
    </dx-scroll-view>
  </div>
</dx-popup>
